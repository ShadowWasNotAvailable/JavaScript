<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <!--
        En button/muesli bar som gir en muesli bar value per klikk
        Lage upgrades som gjør at du får flere muesli barer per klikk
        Lage slaver som lager muesli bar for meg
        Critical klikk
        Pop up multiplier


    -->
    <h1 id="muesli_value">0</h1>
    <h3 id="critical"></h3>
    <h3 id="boost_left"></h3>
    <h3 id="boost2_left"></h3>
    <br>
    <div class="Content">
        <div class="muesli_img">
            <img id="muesli_bar" draggable="false" src="img/salt_mush.png"></img><br>
        </div>
        
        <div class="upgrade_buttons">
            <div class="upgrades_box">
                <h2>Upgrades</h2>
                <div class="upgrades">
                    <button id="muesli_upg1"></button>
                    <button id="muesli_upg2"></button>
                </div>
            </div>
            
            
            <div class="slave_box">
                <h2>Slaves</h2>
                <div class="slave">
                    <button id="muesli_wslave"></button>
                    <button id="muesli_nslave"></button>
                    <button id="muesli_Mega_slave"></button>
                </div>
            </div>

            <div class="booster_box">
                <h2>boosters</h2>
                <div class="boosters">
                    <button id="booster"></button>
                    <button id="booster2"></button>
                </div>
            </div>

            
            <h2 id="tot_dpc">Total DPC: 0</h2>
            <h2 id="tot_dps">Total DPS: 0</h2>
        </div>
        
        
    </div>
    <script src="clickerjava.js"></script>
</body>
</html>
